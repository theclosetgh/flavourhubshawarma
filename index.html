<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flavour Hub Shawarma — Order Online</title>

<style>
/* =======================
   DESIGN SYSTEM
======================= */
:root{
  --bg:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --line:#e2e8f0;
  --soft:#f8fafc;
  --accent:#ef4444;
  --accent2:#f97316;
  --shadow:0 16px 40px rgba(2,6,23,.08);
  --radius:20px;
  --max:1200px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--ink);
}

/* =======================
   HEADER
======================= */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}
.top{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  gap:14px;
  align-items:center;
}
.logo{
  width:44px;height:44px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  display:grid;
  place-items:center;
  font-weight:900;
}
.brand h1{margin:0;font-size:15px}
.brand p{margin:2px 0 0;font-size:12px;color:var(--muted)}
.search{
  flex:1;
  display:flex;
  align-items:center;
  background:var(--soft);
  border:1px solid var(--line);
  border-radius:999px;
  padding:10px 14px;
}
.search input{
  border:none;background:none;outline:none;
  width:100%;font-size:13px;
}
.cartBtn{
  display:flex;gap:10px;align-items:center;
  border:1px solid var(--line);
  border-radius:999px;
  padding:10px 14px;
  cursor:pointer;
}
.cartBtn span{
  background:rgba(239,68,68,.15);
  border-radius:999px;
  padding:4px 8px;
  font-weight:900;
}

/* =======================
   MAIN
======================= */
.wrap{
  max-width:var(--max);
  margin:auto;
  padding:18px 16px 100px;
}
.hero{
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:20px;
  background:linear-gradient(135deg,rgba(239,68,68,.1),rgba(249,115,22,.1));
}
.hero h2{margin:0}
.hero p{margin:8px 0 0;color:var(--muted)}

.layout{
  margin-top:16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

/* =======================
   CATEGORY
======================= */
.panel{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background:#fff;
}
.panel h3{
  margin:0;
  padding:14px;
  border-bottom:1px solid var(--line);
  font-size:13px;
}
.categories{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.cat{
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--line);
  cursor:pointer;
  font-weight:700;
}
.cat.active{
  background:rgba(239,68,68,.12);
  border-color:var(--accent);
  color:var(--accent);
}

/* =======================
   PRODUCTS
======================= */
.products{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:14px;
}
.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
  display:flex;
  flex-direction:column;
}
.card h4{margin:0}
.card p{margin:6px 0 0;font-size:12px;color:var(--muted)}
.price{
  margin-top:10px;
  font-weight:900;
}
.add{
  margin-top:12px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  padding:10px;
  border-radius:14px;
  cursor:pointer;
  font-weight:900;
}

/* =======================
   DRAWER (ORDER REVIEW)
======================= */
.mask{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;z-index:100;
}
.drawer{
  position:fixed;
  right:0;top:0;
  height:100%;
  width:min(520px,95vw);
  background:#fff;
  border-left:1px solid var(--line);
  transform:translateX(100%);
  transition:.2s;
  z-index:101;
  display:flex;
  flex-direction:column;
}
.drawer.open{transform:none}
.mask.show{display:block}
.drawer header{
  padding:14px;
  border-bottom:1px solid var(--line);
}
.drawer main{
  padding:14px;
  overflow:auto;
  flex:1;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.total{
  font-size:16px;
  font-weight:900;
}

/* =======================
   DELIVERY MAP
======================= */
#map{
  margin-top:10px;
  height:220px;
  border-radius:14px;
  border:1px solid var(--line);
}
.note{font-size:12px;color:var(--muted)}

/* =======================
   FOOTER BAR
======================= */
.footerBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid var(--line);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
}
.pay{
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="logo">FH</div>
    <div class="brand">
      <h1>Flavour Hub Shawarma</h1>
      <p>Lin-Mart Executive Hostel · Haatso</p>
    </div>
    <div class="search">
      <input id="search" placeholder="Search menu…">
    </div>
    <div class="cartBtn" onclick="openDrawer()">
      Order <span id="cartCount">0</span>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <h2>Order online</h2>
    <p>Pickup or delivery. Delivery fee is calculated automatically based on distance.</p>
  </section>

  <section class="layout">
    <aside class="panel">
      <h3>Categories</h3>
      <div class="categories" id="cats"></div>
    </aside>

    <section class="panel">
      <h3>Menu</h3>
      <div class="products" id="products"></div>
    </section>
  </section>
</main>

<div class="mask" id="mask" onclick="closeDrawer()"></div>

<div class="drawer" id="drawer">
<header>
  <h3>Review Order</h3>
</header>

<main>
  <div id="cartItems"></div>

  <hr>

  <label>Order type</label>
  <select id="mode" onchange="toggleDelivery()">
    <option>Pickup</option>
    <option>Delivery</option>
  </select>

  <div id="deliveryBox" style="display:none">
    <label>Delivery address</label>
    <input id="deliveryInput" placeholder="Search your location">
    <div id="map"></div>
    <p class="note" id="deliveryInfo">Select address to calculate fee</p>
  </div>

  <hr>

  <div class="row"><span>Subtotal</span><span id="sub">GHS 0.00</span></div>
  <div class="row"><span>Delivery</span><span id="del">GHS 0.00</span></div>
  <div class="row total"><span>Total</span><span id="tot">GHS 0.00</span></div>
</main>

<div class="footerBar">
  <button class="pay" onclick="alert('Proceed to Paystack (already integrated)')">
    Proceed to Payment
  </button>
</div>
</div>

<script>
/* ======================
   CONFIG
====================== */
const SHOP = { lat:5.6677055, lng:-0.1971199 };
const BASE_FEE = 8;
const PER_KM = 2.5;

/* ======================
   DATA
====================== */
const MENU = [
 {c:"Shawarma",i:[
  {n:"Chicken Shawarma",p:50},
  {n:"Beef Shawarma",p:60}
 ]},
 {c:"Burgers",i:[
  {n:"Chicken Burger",p:50},
  {n:"Beef Burger",p:60}
 ]}
];

const cart = new Map();

/* ======================
   UI RENDER
====================== */
function render(){
  document.getElementById("cartCount").textContent=[...cart.values()].reduce((a,b)=>a+b,0);
}
render();

/* ======================
   DRAWER
====================== */
function openDrawer(){
  document.getElementById("drawer").classList.add("open");
  document.getElementById("mask").classList.add("show");
}
function closeDrawer(){
  document.getElementById("drawer").classList.remove("open");
  document.getElementById("mask").classList.remove("show");
}
function toggleDelivery(){
  document.getElementById("deliveryBox").style.display =
    document.getElementById("mode").value==="Delivery"?"block":"none";
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&libraries=places,directions"></script>

</body>
</html>
