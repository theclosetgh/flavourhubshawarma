<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Payment Successful — Flavour Hub</title>
<style>
  :root{--bg:#ffffff;--ink:#0f172a;--muted:#64748b;--line:#e2e8f0;--soft:#f8fafc;--r:18px;--accent:#ef4444;--accent2:#f97316;--max:900px}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
  .wrap{max-width:var(--max);margin:0 auto;padding:18px}
  .card{border:1px solid var(--line);border-radius:var(--r);background:#fff;box-shadow:0 10px 24px rgba(2,6,23,.06);overflow:hidden}
  .hd{padding:16px;border-bottom:1px solid var(--line);background:linear-gradient(135deg, rgba(239,68,68,.10), rgba(249,115,22,.08), rgba(15,23,42,.02))}
  .hd h1{margin:0;font-size:18px}
  .hd p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.45}
  .bd{padding:16px}
  .row{display:flex;justify-content:space-between;gap:10px;border:1px solid var(--line);background:var(--soft);border-radius:14px;padding:12px;margin-top:10px;font-size:13px}
  .row b{font-weight:950}
  .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  a.btn{display:inline-block;text-decoration:none;border-radius:14px;padding:12px 14px;font-weight:950;font-size:13px;border:1px solid var(--line);color:var(--ink);background:#fff}
  a.btn.primary{border:none;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="hd">
      <h1>Payment Successful</h1>
      <p>Your order has been received. Use WhatsApp to confirm delivery details if needed.</p>
    </div>
    <div class="bd">
      <div class="row"><span>Reference</span><b id="ref">—</b></div>
      <div class="row"><span>Status</span><b>Paid</b></div>
      <div class="row"><span>Next step</span><b class="muted">We’ll start preparing your order</b></div>

      <div class="btns">
        <a class="btn primary" id="wa" href="#">Open WhatsApp</a>
        <a class="btn" href="index.html">Back to Home</a>
      </div>
    </div>
  </div>
</div>

<script>
const WHATSAPP_LOCAL = "0543748208";

const params = new URLSearchParams(location.search);
const ref = params.get("ref") || "";

document.getElementById("ref").textContent = ref || "N/A";

const last = localStorage.getItem("fh_last_paid_order");
let msg = "Hello Flavour Hub, I have made payment.";
try{
  if(last){
    const o = JSON.parse(last);
    msg =
      `Hello Flavour Hub, my payment is successful.\n` +
      `Reference: ${o.reference || ref}\n` +
      `Name: ${o.customer?.name || ""}\n` +
      `Phone: ${o.customer?.phone || ""}\n` +
      `Order Type: ${o.mode || ""}\n` +
      `Location: ${o.location || ""}\n` +
      `Total: GHS ${(o.totals?.total ?? 0).toFixed(2)}\n` +
      `Items:\n` +
      (o.items || []).map(i => `- ${i.qty} x ${i.name}`).join("\n");
  }
}catch(_){}

const waLink = `https://wa.me/233${WHATSAPP_LOCAL.replace(/^0/,"")}?text=${encodeURIComponent(msg)}`;
document.getElementById("wa").href = waLink;
</script>
</body>
</html>
