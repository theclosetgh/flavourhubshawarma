<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flavour Hub — Admin</title>
<style>
  :root{--bg:#0b1220;--card:#0f172a;--ink:#eaf1ff;--muted:#9fb0d0;--line:rgba(255,255,255,.12);--r:16px;--accent:#ef4444;--accent2:#f97316;--max:1100px}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
  .wrap{max-width:var(--max);margin:0 auto;padding:18px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);padding:14px;margin-top:12px}
  h2{margin:0}
  .muted{color:var(--muted);font-size:12px;line-height:1.45}
  input,textarea{
    width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);
    background:rgba(0,0,0,.18);color:var(--ink);outline:none
  }
  textarea{min-height:70px;resize:vertical}
  button{
    padding:10px 12px;border-radius:12px;border:1px solid var(--line);
    background:rgba(255,255,255,.06);color:var(--ink);cursor:pointer;font-weight:900
  }
  button.primary{border:none;background:linear-gradient(135deg,var(--accent),var(--accent2))}
  button.small{padding:8px 10px;border-radius:10px;font-weight:900}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row3{display:grid;grid-template-columns:2fr 1fr 2fr;gap:10px}
  @media(max-width:900px){.row,.row3{grid-template-columns:1fr}}
  .topbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:center}
  .cats{margin-top:10px}
  .cat{border:1px solid var(--line);border-radius:14px;padding:12px;margin-top:10px;background:rgba(255,255,255,.04)}
  .catHd{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:flex-end}
  .item{
    margin-top:10px;
    border:1px solid var(--line);
    border-radius:14px;
    padding:10px;
    background:rgba(0,0,0,.16);
  }
  .preview{
    margin-top:8px;
    width:100%;
    height:160px;
    border-radius:12px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.05);
    overflow:hidden;
    display:grid;
    place-items:center;
    color:rgba(234,241,255,.7);
    font-weight:900;
    font-size:12px;
  }
  .preview img{width:100%;height:100%;object-fit:cover;display:block}
  .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end;margin-top:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="topbar">
      <div>
        <h2>Admin — Menu Manager</h2>
        <div class="muted">Edit menu + upload pictures from your device to Cloudinary. Save publishes instantly.</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button onclick="openSite()">Open Site</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="card" id="loginCard">
    <div class="row">
      <div>
        <div class="muted">Admin Password</div>
        <input id="pw" type="password" placeholder="Enter admin password" />
      </div>
      <div style="display:flex;align-items:flex-end;gap:10px;flex-wrap:wrap">
        <button class="primary" onclick="login()">Login</button>
        <div class="muted" id="loginMsg"></div>
      </div>
    </div>
  </div>

  <div class="card" id="editorCard" style="display:none">
    <div class="topbar">
      <div class="muted" id="status">—</div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button onclick="addCategory()">+ Category</button>
        <button class="primary" onclick="saveMenu()">Save Menu</button>
        <button onclick="reloadMenu()">Reload</button>
      </div>
    </div>
    <div class="cats" id="cats"></div>
  </div>
</div>

<script>
const BACKEND_BASE_URL = "https://flavourhub-backend.onrender.com";

let token = localStorage.getItem("fh_admin_token") || "";
let menu = null;

function setStatus(msg){ document.getElementById("status").textContent = msg || ""; }
function openSite(){ window.location.href = "index.html"; }

function logout(){
  token = "";
  localStorage.removeItem("fh_admin_token");
  location.reload();
}

async function login(){
  const password = document.getElementById("pw").value.trim();
  const r = await fetch(`${BACKEND_BASE_URL}/api/admin/login`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ password })
  });
  const data = await r.json().catch(()=>({}));
  if(!r.ok){
    document.getElementById("loginMsg").textContent = data.error || "Login failed";
    return;
  }
  token = data.token;
  localStorage.setItem("fh_admin_token", token);
  document.getElementById("loginMsg").textContent = "Logged in";
  await reloadMenu();
}

async function reloadMenu(){
  setStatus("Loading menu...");
  const r = await fetch(`${BACKEND_BASE_URL}/api/menu`, { cache:"no-store" });
  menu = await r.json();

  document.getElementById("loginCard").style.display = "none";
  document.getElementById("editorCard").style.display = "block";

  setStatus(`Loaded. Updated: ${new Date(menu.updatedAt || Date.now()).toLocaleString()}`);
  render();
}

function addCategory(){
  menu.categories.push({ name:"New Category", items:[] });
  render();
}

function addItem(ci){
  menu.categories[ci].items.push({ id:"", name:"New Item", price:0, desc:"", image:"" });
  render();
}

function delItem(ci, ii){
  menu.categories[ci].items.splice(ii,1);
  render();
}

function delCat(ci){
  menu.categories.splice(ci,1);
  render();
}

function safeImg(url){
  if(!url) return "";
  try{
    const u = new URL(url);
    if(u.protocol !== "http:" && u.protocol !== "https:") return "";
    return u.toString();
  }catch(_){ return ""; }
}

/* Upload image to Cloudinary via your backend */
async function uploadImage(file){
  if(!token) throw new Error("Login required");

  const fd = new FormData();
  fd.append("image", file);

  const r = await fetch(`${BACKEND_BASE_URL}/api/admin/upload`, {
    method: "POST",
    headers: { "Authorization": `Bearer ${token}` },
    body: fd
  });

  const data = await r.json().catch(()=>({}));
  if(!r.ok) throw new Error(data.error || "Upload failed");
  if(!data.url) throw new Error("Upload did not return URL");
  return data.url;
}

function render(){
  const cats = document.getElementById("cats");
  cats.innerHTML = "";

  menu.categories.forEach((cat, ci) => {
    const wrap = document.createElement("div");
    wrap.className = "cat";
    wrap.innerHTML = `
      <div class="catHd">
        <div style="flex:1">
          <div class="muted">Category name</div>
          <input value="${escapeHtml(cat.name)}" oninput="menu.categories[${ci}].name=this.value" />
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button onclick="addItem(${ci})">+ Item</button>
          <button onclick="delCat(${ci})">Delete Category</button>
        </div>
      </div>
    `;

    (cat.items || []).forEach((it, ii) => {
      const div = document.createElement("div");
      div.className = "item";
      const img = safeImg(it.image || "");
      const inputId = `file_${ci}_${ii}`;

      div.innerHTML = `
        <div class="row3">
          <div>
            <div class="muted">Item name</div>
            <input value="${escapeHtml(it.name||"")}"
                   oninput="menu.categories[${ci}].items[${ii}].name=this.value" />
          </div>
          <div>
            <div class="muted">Price (GHS)</div>
            <input type="number" value="${Number(it.price||0)}"
                   oninput="menu.categories[${ci}].items[${ii}].price=Number(this.value||0)" />
          </div>
          <div>
            <div class="muted">Image URL (auto-filled by upload)</div>
            <input value="${escapeHtml(it.image||"")}"
                   oninput="menu.categories[${ci}].items[${ii}].image=this.value; refreshPreview(this, ${ci}, ${ii})" />
          </div>
        </div>

        <div class="preview">
          ${img ? `<img src="${img}" alt="" />` : `No Image`}
        </div>

        <div class="actions">
          <input id="${inputId}" type="file" accept="image/jpeg,image/png,image/webp" style="display:none" />
          <button class="small" onclick="document.getElementById('${inputId}').click()">Upload from device</button>
          <button class="small" onclick="clearImage(${ci},${ii})">Remove image</button>
          <button class="small" onclick="delItem(${ci},${ii})">Remove item</button>
        </div>

        <div style="margin-top:10px">
          <div class="muted">Description</div>
          <textarea oninput="menu.categories[${ci}].items[${ii}].desc=this.value">${escapeHtml(it.desc||"")}</textarea>
        </div>

        <div class="muted" style="margin-top:8px" data-msg="1"></div>
      `;

      // Wire upload handler
      setTimeout(() => {
        const fileEl = document.getElementById(inputId);
        const msgEl = div.querySelector('[data-msg="1"]');

        fileEl.addEventListener("change", async () => {
          const f = fileEl.files?.[0];
          if(!f) return;

          msgEl.textContent = "Uploading...";
          try{
            const url = await uploadImage(f);
            menu.categories[ci].items[ii].image = url;

            // update URL input and preview
            const inputs = div.querySelectorAll("input");
            inputs[inputs.length - 1].value = url;

            const prev = div.querySelector(".preview");
            prev.innerHTML = `<img src="${url}" alt="" />`;

            msgEl.textContent = "Uploaded. Click “Save Menu” to publish.";
          }catch(e){
            msgEl.textContent = "Upload failed: " + (e.message || "Error");
          }finally{
            fileEl.value = "";
          }
        });
      }, 0);

      wrap.appendChild(div);
    });

    cats.appendChild(wrap);
  });
}

function clearImage(ci, ii){
  menu.categories[ci].items[ii].image = "";
  render();
}

function refreshPreview(input, ci, ii){
  const card = input.closest(".item");
  const prev = card.querySelector(".preview");
  const url = safeImg(menu.categories[ci].items[ii].image || "");
  prev.innerHTML = url ? `<img src="${url}" alt="" />` : `No Image`;
}

async function saveMenu(){
  if(!token){ alert("Login first"); return; }
  setStatus("Saving...");

  const r = await fetch(`${BACKEND_BASE_URL}/api/admin/menu`, {
    method:"PUT",
    headers:{
      "Content-Type":"application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify(menu)
  });

  const data = await r.json().catch(()=>({}));
  if(!r.ok){
    setStatus(data.error || "Save failed");
    if((data.error||"").includes("Invalid/expired")) logout();
    return;
  }

  menu = data;
  setStatus(`Saved. Updated: ${new Date(menu.updatedAt || Date.now()).toLocaleString()}`);
  render();
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
}

(async function init(){
  if(token){
    try{ await reloadMenu(); } catch(e){ /* ignore */ }
  }
})();
</script>
</body>
</html>
