<h2>Frequently Asked Questions</h2>

<p><b>Do you offer delivery?</b><br>
Yes. Delivery is via Bolt or Yango. Delivery fee is paid directly to the rider.</p>

<p><b>How do I pay?</b><br>
Payments are made online using Paystack.</p>

<p><b>Can I cancel my order?</b><br>
Orders can only be cancelled before preparation begins.</p>
